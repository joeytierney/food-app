<div class="restaurantItem">
	<h1>{{restaurant.name}}</h1>
	<img [attr.src]="restaurant.imageURL"/>
	<br>
	<br>
	<h4><i>{{restaurant.blurb}}</i></h4>
	<div><b>Location:</b> {{restaurant.address}}</div>
	<div><b>Opening hours:</b> {{restaurant.hours}}</div>
	<div><b>Cuisines:</b> {{restaurant.cuisines}}</div>
	<div><b>Facilities available:</b> {{restaurant.facilities}}</div>
	<h3><b><i>Menu</i></b></h3>
	<img [attr.src]="restaurant.menuImage"/>
	<h3><b>Reviews</b></h3>
	{{restaurant.reviews}}
