<div class="restaurantItem">
	<h3>{{restaurant.name}}</h3>
	<img [attr.src]="restaurant.imageURL"/>
	<h3>{{restaurant.blurb}}</h3>
	<h3>Location: {{restaurant.address}}</h3>
	<h3>Opening hours: {{restaurant.hours}}</h3>
	<h3>Cuisines: {{restaurant.cuisines}}</h3>
	<h3>Facilities available: {{restaurant.facilities}}</h3>
</div>
